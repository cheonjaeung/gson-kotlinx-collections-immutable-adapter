name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup jdk
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: '8'

      - name: Validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Run Tests
        run: |
          ./gradlew test --stacktrace
